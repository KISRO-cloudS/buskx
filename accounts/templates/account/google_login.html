<!-- registration/google_login.html -->

<style type="text/css">
    /* Add this to your existing CSS or create a new stylesheet */

.google-login-container {
    max-width: 400px;
    margin: auto;
    padding: 30px;
    border-radius: 8px;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h2 {
    color: #333;
}

p {
    margin-top: 15px;
    margin-bottom: 15px;
    font-size: 14px;
    color: #777;
}

.btn-google-login {
    display: inline-block;
    padding: 12px;
    background-color: #dd4b39;
    color: #fff;
    text-decoration: none;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn-google-login:hover {
    background-color: #c23321;
}

</style>

{% block content %}
    <div class="google-login-container">
        <h2>Sign in with Google</h2>
        <p>Connect with your Google account to log in to campaigna.</p>
        <a href="{% provider_login_url 'google' %}" class="btn-google-login">Sign in with Google</a>
    </div>
{% endblock %}
