{% block content %}
<style>
    /* General Reset */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: #333;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
    }

    h1 {
        font-size: 2rem;
        text-align: center;
        margin: 2rem 0;
        color: #2c3e50;
    }

    article {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin: 1rem auto;
        padding: 1.5rem;
        max-width: 800px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    article:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    h2 {
        font-size: 1.5rem;
        margin: 0 0 0.5rem;
    }

    h2 a {
        color: #2980b9;
        text-decoration: none;
    }

    h2 a:hover {
        color: #3498db;
        text-decoration: underline;
    }

    p {
        margin: 0.5rem 0;
        font-size: 0.9rem;
        color: #555;
    }

    img {
        border-radius: 4px;
        margin: 1rem 0;
    }

    .meta {
        font-size: 0.8rem;
        color: #777;
        margin-bottom: 1rem;
    }

    .excerpt {
        font-size: 0.9rem;
        color: #444;
        line-height: 1.5;
    }

    /* Mobile Styles */
    @media only screen and (max-width: 600px) {
        body {
            font-size: 18px; /* Increase base font size for mobile */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Ensure font family is applied */
        }

        h1 {
            font-size: 2.5rem; /* Increase heading size for mobile */
        }

        h2 {
            font-size: 2rem; /* Increase article title size for mobile */
        }

        p, .meta, .excerpt {
            font-size: 1rem; /* Increase paragraph and meta text size for mobile */
        }

        article {
            padding: 0; /* Remove padding from article container on mobile */
        }
    }
</style>

<h1>Blog Stories</h1>
{% for post in blogs %}
    <article>
        <h2><a href="{% url 'blog_detail' post.slug %}">{{ post.title }}</a></h2>
        <p class="meta">{{ post.created_at|date:"F d, Y" }} | {{ post.author }}</p>
        
        {% if post.image %}
            <img src="{{ post.image.url }}" alt="{{ post.title }}" style="max-width: 100%; height: auto;">
        {% endif %}
        
        <p class="excerpt">{{ post.excerpt }}</p>  <!-- A short preview -->
    </article>
{% endfor %}
{% endblock %}
