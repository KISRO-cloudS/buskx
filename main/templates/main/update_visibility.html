{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Visibility</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
   

    <style>
        /* Custom checkbox styles */
        .checkbox-label {
            display: block;
            position: relative;
            padding-left: 35px;
            margin-bottom: 15px;
            cursor: pointer;
            font-size: 1.2em; /* Default font size for web */
            color: #333;
            font-family: 'Arial', sans-serif;
            transition: color 0.3s ease;
        }

        @media (max-width: 768px) {
            .checkbox-label {
                font-size: 1rem; /* Font size for mobile */
            }
        }

        .checkbox-label input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .checkbox-custom {
            position: absolute;
            top: 2px;
            left: 0;
            height: 20px;
            width: 20px;
            background-color: #eee;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .checkbox-label input:checked ~ .checkbox-custom {
            background-color: #007bff;
        }

        .checkbox-label input:checked ~ .checkbox-custom:after {
            content: '';
            position: absolute;
            display: block;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: pulse 0.3s ease forwards;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.8) translate(-50%, -50%);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) translate(-50%, -50%);
                opacity: 1;
            }
            100% {
                transform: scale(1) translate(-50%, -50%);
                opacity: 1;
            }
        }

        /* Form and button styles */
        .visibility-form {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .submit-btn {
            display: block;
            margin-top: 30px;
            padding: 12px 24px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .submit-btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .action-item {
            display: inline-block;
            padding: 12px 24px;
            margin-right: 10px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            background-color: #007bff;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
        }

        .action-item a {
            color: #fff;
            text-decoration: none;
            font-size: inherit;
        }

        .action-item i {
            margin-right: 8px;
        }

        .action-item:hover {
            background-color: #0056b3;
        }

        hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 30px 0;
        }





/* Styling for the go-back arrow */
.go-back-arrow {
    cursor: pointer;
    font-size: 20px; /* Icon size */
    color: silver; /* Silver color for the icon */
    background-color: transparent; /* Transparent background */
    border: none; /* No border */
    margin-right: 10px; /* Space between arrow and input field */
    padding: 20px; /* No padding */
    transition: color 0.3s ease, transform 0.2s ease; /* Smooth transition */
}

.go-back-arrow:hover {
    color: gray; /* Change color to gray on hover */
    transform: scale(1.1); /* Slight zoom on hover */
}

/* Dark Mode Styles */
body.dark-mode {
    background-color: #121212; /* Dark background */
    color: #ffffff; /* Light text */
}

body.dark-mode header,
body.dark-mode footer,
body.dark-mode section,
body.dark-mode .left-aside,
body.dark-mode .right-aside,
body.dark-mode .upper-post,
body.dark-mode .campaign-content,
body.dark-mode .react div {
    background-color: #1e1e1e; /* Slightly lighter dark background */
    color: #ffffff; /* Light text */
}

body.dark-mode .campaign-category {
    background-color: #333333; /* Darker background for category */
    color: #ffffff; /* Light text */
}

body.dark-mode .objectives-activities {
    background-color: #262626; /* Dark background for objectives */
    border-left: 4px solid #3498db; /* Accent border */
    color: #ffffff; /* Light text */
}

body.dark-mode .search-container input[type="text"] {
    background-color: #333333; /* Dark background for input */
    color: #ffffff; /* Light text */
    border: 1px solid #444444; /* Dark border */
}

body.dark-mode .search-container .btn-reset {
    color: #b0b0b0; /* Light icon color */
}

body.dark-mode button:not(.btn-search, .btn-reset) {
    background-color: #262626; /* Dark background for buttons */
    color: #ffffff; /* Light text */
}

body.dark-mode .explore-link i {
    color: #ffffff; /* Light icon color */
}

body.dark-mode .love-count,
body.dark-mode #view-count,
body.dark-mode .comment-count {
    color: #ffffff; /* Light text for counts */
}


body.dark-mode .affiliate-link {
    display: inline-block;
    margin-bottom: 20px;
    padding: 10px 15px;
    background-color: #3498db; /* Accent color for buttons */
    color: #ffffff;
    border-radius: 5px;
    text-decoration: none;
    font-size: 14px;
    transition: background-color 0.3s ease;
}

body.dark-mode .affiliate-link:hover {
    background-color: #2980b9; /* Darker accent color on hover */
}

body.dark-mode .affiliate-link i {
    margin-right: 8px; /* Space between icon and text */
}
    </style>
</head>
<body>
      
    <form method="post" class="visibility-form">

        <div class="go-back-arrow" onclick="goBack()">
            <i class="fas fa-arrow-left"></i> <!-- Font Awesome left arrow icon -->
        </div>
        {% csrf_token %}
        <label class="checkbox-label">
            <input type="checkbox" name="donate_monetary_visible" {% if campaign.donate_monetary_visible %}checked{% endif %}>
            <span class="checkbox-custom"></span>
            Donate to this Campaign
        </label>

        <label class="checkbox-label">
            <input type="checkbox" name="brainstorm_idea_visible" {% if campaign.brainstorm_idea_visible %}checked{% endif %}>
            <span class="checkbox-custom"></span>
           Brainstorm ideas for this Campaign
        </label>

        <label class="checkbox-label">
            <input type="checkbox" name="campaign_product_visible" {% if campaign.campaign_product_visible %}checked{% endif %}>
            <span class="checkbox-custom"></span>
            Buy Products from the Campaign
        </label>

        <button type="submit" class="submit-btn">Update Visibility</button>
    </form>

    <script>
    function goBack() {
        window.history.back(); // Navigates to the previous page
    }
</script>
</body>
</html>
