{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Visibility</title>
    <style>
        /* Custom checkbox styles */
        .checkbox-label {
            display: block;
            position: relative;
            padding-left: 35px;
            margin-bottom: 15px;
            cursor: pointer;
            font-size: 18px;
            color: #333;
            font-family: 'Arial', sans-serif;
            transition: color 0.3s ease;
        }

        .checkbox-label input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .checkbox-custom {
            position: absolute;
            top: 2px;
            left: 0;
            height: 20px;
            width: 20px;
            background-color: #eee;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .checkbox-label input:checked ~ .checkbox-custom {
            background-color: #007bff;
        }

        .checkbox-label input:checked ~ .checkbox-custom:after {
            content: '';
            position: absolute;
            display: block;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: pulse 0.3s ease forwards;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.8) translate(-50%, -50%);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) translate(-50%, -50%);
                opacity: 1;
            }
            100% {
                transform: scale(1) translate(-50%, -50%);
                opacity: 1;
            }
        }

        /* Form and button styles */
        .visibility-form {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .submit-btn {
            display: block;
            margin-top: 30px;
            padding: 12px 24px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .submit-btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .action-item {
            display: inline-block;
            padding: 12px 24px;
            margin-right: 10px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            background-color: #007bff;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
        }

        .action-item a {
            color: #fff;
            text-decoration: none;
            font-size: inherit;
        }

        .action-item i {
            margin-right: 8px;
        }

        .action-item:hover {
            background-color: #0056b3;
        }

        hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <form method="post" class="visibility-form">
        {% csrf_token %}
        <label class="checkbox-label">
            <input type="checkbox" name="donate_monetary_visible" {% if campaign.donate_monetary_visible %}checked{% endif %}>
            <span class="checkbox-custom"></span>
            Donate Monetary
        </label>

        <label class="checkbox-label">
            <input type="checkbox" name="brainstorm_idea_visible" {% if campaign.brainstorm_idea_visible %}checked{% endif %}>
            <span class="checkbox-custom"></span>
            Brainstorm Idea
        </label>

        <label class="checkbox-label">
            <input type="checkbox" name="campaign_product_visible" {% if campaign.campaign_product_visible %}checked{% endif %}>
            <span class="checkbox-custom"></span>
            Campaign Products
        </label>

        <button type="submit" class="submit-btn">Update Visibility</button>
    </form>
</body>
</html>
