{% extends 'main/face.html' %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <title>Adhkar Detail</title>
    <style>
        .adhkar-detail {
            border: 1px solid #cccccc;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .adhkar-detail h2 {
            margin: 0 0 10px;
            color: #333333;
        }
        .adhkar-detail p {
            color: #555555;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h2 style="font-size:19px; padding-left: 20px;">Adhkar_Detail</h2>
         <a href="{% url 'hadith_list' %}" class="back-to-list-link"> Hadith </a>
    
    <div class="adhkar-detail">
        <h2 style="font-size:19px;">{{ adhkar.get_type_display }}</h2>
        <p>{{ adhkar.text }}</p>
        <p><em>{{ adhkar.translation }}</em></p>
        {% if adhkar.reference %}
            <p><strong>Reference:</strong> {{ adhkar.reference }}</p>
        {% endif %}
    </div>
</body>
</html>
{% endblock %}
