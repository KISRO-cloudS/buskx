{% extends 'main/face.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Card Template</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
  
    .custom-content-container {
      padding: 20px;
      max-width: 100%;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .custom-card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .custom-card-body {
      padding: 20px;
    }

    .custom-heading {
      margin-bottom: 20px;
      color: #dc3545;
      font-size: 24px;
    }

    .custom-paragraph {
      margin-bottom: 20px;
      font-size: 16px;
      color: #333;
    }

    .custom-alert {
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
      background-color: #fff3cd;
      color: #856404;
    }

    .custom-btn {
      width: 100%;
      display: inline-block;
      margin-bottom: 10px;
      border-radius: 25px;
      font-size: 14px;
      padding: 12px;
      color: #fff;
      text-align: center;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .custom-btn-danger {
      background-color: #dc3545;
    }

    .custom-btn-secondary {
      background-color: #6c757d;
    }

    .custom-btn-danger:hover {
      background-color: #c82333;
    }

    .custom-btn-secondary:hover {
      background-color: #5a6268;
    }

    @media (max-width: 768px) {
      .custom-btn {
        font-size: 12px;
        padding: 10px;
        border-radius: 20px;
        margin-bottom: 8px;
      }
    }

    @media (max-width: 480px) {
      .custom-content-container {
        padding: 10px;
      }

      .custom-card-body {
        padding: 15px;
      }

      .custom-btn {
        font-size: 12px;
        padding: 8px;
        margin-bottom: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="custom-content-container">
    <div class="custom-card">
      <div class="custom-card-body">
        <h2 class="custom-heading">Delete Campaign</h2>
        <p class="custom-paragraph"><strong>Are you sure you want to delete the campaign:</strong> 
          <span style="font-weight: bold;">"{{ object.title }}"</span>?
        </p>
        <div class="custom-alert">
          This action cannot be undone!
        </div>
        <form method="post">
          {% csrf_token %}
          <button type="submit" class="custom-btn custom-btn-danger">
            <i class="fas fa-trash-alt"></i> Yes, Delete
          </button>
          <a href="{% url 'manage_campaigns' %}" class="custom-btn custom-btn-secondary">
            <i class="fas fa-times-circle"></i> Cancel
          </a>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
{% endblock %}
