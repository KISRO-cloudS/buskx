<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0; /* Light silver background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .success-container {
            background: linear-gradient(135deg, #ffffff, #e0e0e0); /* Silver gradient */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 24px; /* Slightly smaller for mobile */
            color: #1e90ff; /* Bold blue */
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        p {
            font-size: 16px; /* Slightly smaller for mobile */
            color: #333333; /* Dark gray */
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            background-color: #1e90ff; /* Bold blue */
            color: #ffffff; /* White text */
            padding: 10px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px; /* Slightly smaller for mobile */
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: translateY(-2px); /* Slight lift */
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212; /* Dark background */
        }

        body.dark-mode .success-container {
            background: linear-gradient(135deg, #1e1e1e, #2c2c2c); /* Dark gradient */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        body.dark-mode h1 {
            color: #3498db; /* Lighter blue */
        }

        body.dark-mode p {
            color: #e0e0e0; /* Light gray */
        }

        body.dark-mode a {
            background-color: #3498db; /* Lighter blue */
        }

        body.dark-mode a:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>Campaign Recreated Successfully</h1>
        <p>Your campaign has been successfully recreated.</p>
        <a href="{% url 'home' %}">Go to Home</a>
    </div>
</body>
</html>
