<!-- hadith_detail.html -->
{% extends 'main/face.html' %}

{% block content %}
    <style>
        /* Unique and appealing styles */
        .hadith-detail-container {
            background-color: #f7f7f7;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .hadith-detail-title {
            font-size: 19px;
            color: #333;
            text-decoration: underline;
            margin-bottom: 10px;
        }

        .hadith-details {
            margin-bottom: 20px;
        }

        .hadith-info {
            margin-bottom: 10px;
        }

        .hadith-info strong {
            font-weight: bold;
            color: #333;
        }

        .hadith-info p {
            margin: 5px 0;
            font-size: 16px;
            color: #555;
        }

        .back-to-list-link {
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }
    </style>

    <div class="hadith-detail-container">
        <h1 class="hadith-detail-title">Hadith Detail</h1>
        <div class="hadith-details">
            <div class="hadith-info">
                <p><strong>Reference:</strong> {{ hadith.reference }}</p>
                <p><strong>Narrator:</strong> {{ hadith.narrator }}</p>
                <p><strong>Authenticity:</strong> {{ hadith.authenticity }}</p>
                <p><strong>Text:</strong> {{ hadith.text }}</p>
            </div>
            <a href="{% url 'hadith_list' %}" class="back-to-list-link">Back to Hadith List</a>
        </div>
    </div>
{% endblock %}
