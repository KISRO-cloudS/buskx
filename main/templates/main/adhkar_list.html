{% extends 'main/face.html' %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Adhkar List</title>
    <style>
        .adhkar-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .adhkar-item {
            border: 1px solid #cccccc;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .adhkar-item h2 {
            margin: 0 0 10px;
            color: #333333;
        }
        .adhkar-item p {
            color: #555555;
            font-size: 1em;
        }
    </style>
</head>
<body>
     <a href="{% url 'hadith_list' %}" class="back-to-list-link"> Hadith </a>
    <h2 style="font-size:19px; padding-left: 20px;">Adhkar_Detail</h2>
    <ul class="adhkar-list">
        {% for adhkar in adhkars %}
            <li class="adhkar-item">
                <h2><a href="{% url 'adhkar_detail' adhkar.id %}">{{ adhkar.get_type_display }}</a></h2>
                <p>{{ adhkar.text|truncatewords:30 }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
{% endblock %}
