<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <title>Changemakers</title>
    <style>
        /* Reset some default styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            color: #1e90ff;
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-height: 400px; /* Limit the height */
            overflow-y: auto;  /* Scroll vertically if overflow */
        }

        ul::-webkit-scrollbar {
            width: 8px; /* Width of the scrollbar */
        }

        ul::-webkit-scrollbar-thumb {
            background-color: #1e90ff; /* Color of the scroll thumb */
            border-radius: 10px; /* Rounded corners for the scroll thumb */
        }

        ul::-webkit-scrollbar-track {
            background-color: #f0f4f8; /* Color of the scrollbar track */
        }

        li {
            background-color: #f9f9f9;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            transition: transform 0.2s;
            overflow-wrap: break-word; /* Prevent long words from breaking layout */
        }

        li:hover {
            transform: translateY(-5px);
            background-color: #e3f2fd;
        }

        a {
            text-decoration: none;
            color: #1e90ff;
            font-weight: bold;
            font-size: 1.2rem;
        }

        a:hover {
            text-decoration: underline;
        }

        li span {
            display: block;
            color: #555;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            li {
                padding: 10px;
            }

            a {
                font-size: 1rem;
            }

            ul {
                max-height: 300px; /* Smaller height on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Changemakers</h1>
        <ul>
            {% for changemaker in changemakers %}
                <li>
                    <a href="{% url 'profile_view' changemaker.user.username %}">
                        {{ changemaker.user.username }}
                    </a>
                    <span>Total Loves: {{ changemaker.total_loves }}</span>
                </li>
            {% empty %}
                <li>No changemakers found.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
