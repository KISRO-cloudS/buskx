<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <title>Changemakers</title>
    <style>
        /* Reset some default styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            color: #1e90ff;
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-height: 400px; /* Limit the height */
            overflow-y: auto;  /* Scroll vertically if overflow */
        }

        ul::-webkit-scrollbar {
            width: 8px; /* Width of the scrollbar */
        }

        ul::-webkit-scrollbar-thumb {
            background-color: #1e90ff; /* Color of the scroll thumb */
            border-radius: 10px; /* Rounded corners for the scroll thumb */
        }

        ul::-webkit-scrollbar-track {
            background-color: #f0f4f8; /* Color of the scrollbar track */
        }

        li {
            background-color: #f9f9f9;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            transition: transform 0.2s;
            overflow-wrap: break-word; /* Prevent long words from breaking layout */
        }

        li:hover {
            transform: translateY(-5px);
            background-color: #e3f2fd;
        }

        a {
            text-decoration: none;
            color: #1e90ff;
            font-weight: bold;
            font-size: 1.2rem;
        }

        a:hover {
            text-decoration: underline;
        }

        li span {
            display: block;
            color: #555;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            li {
                padding: 10px;
            }

            a {
                font-size: 1rem;
            }

            ul {
                max-height: 300px; /* Smaller height on smaller screens */
            }
        }

        
/* Dark Mode Styles */
body.dark-mode {
    background-color: #121212; /* Dark background */
    color: #ffffff; /* Light text */
}

body.dark-mode header,
body.dark-mode footer,
body.dark-mode section,
body.dark-mode .left-aside,
body.dark-mode .right-aside,
body.dark-mode .upper-post,
body.dark-mode .campaign-content,
body.dark-mode .react div {
    background-color: #1e1e1e; /* Slightly lighter dark background */
    color: #ffffff; /* Light text */
}

body.dark-mode .campaign-category {
    background-color: #333333; /* Darker background for category */
    color: #ffffff; /* Light text */
}

body.dark-mode .objectives-activities {
    background-color: #262626; /* Dark background for objectives */
    border-left: 4px solid #3498db; /* Accent border */
    color: #ffffff; /* Light text */
}

body.dark-mode .search-container input[type="text"] {
    background-color: #333333; /* Dark background for input */
    color: #ffffff; /* Light text */
    border: 1px solid #444444; /* Dark border */
}

body.dark-mode .search-container .btn-reset {
    color: #b0b0b0; /* Light icon color */
}

body.dark-mode button:not(.btn-search, .btn-reset) {
    background-color: #262626; /* Dark background for buttons */
    color: #ffffff; /* Light text */
}

body.dark-mode .explore-link i {
    color: #ffffff; /* Light icon color */
}

body.dark-mode .love-count,
body.dark-mode #view-count,
body.dark-mode .comment-count {
    color: #ffffff; /* Light text for counts */
}


body.dark-mode .affiliate-link {
    display: inline-block;
    margin-bottom: 20px;
    padding: 10px 15px;
    background-color: #3498db; /* Accent color for buttons */
    color: #ffffff;
    border-radius: 5px;
    text-decoration: none;
    font-size: 14px;
    transition: background-color 0.3s ease;
}

body.dark-mode .affiliate-link:hover {
    background-color: #2980b9; /* Darker accent color on hover */
}

body.dark-mode .affiliate-link i {
    margin-right: 8px; /* Space between icon and text */
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Changemakers</h1>
        <ul>
            {% for changemaker in changemakers %}
                <li>
                    <a href="{% url 'profile_view' changemaker.user.username %}">
                        {{ changemaker.user.username }}
                    </a>
                    <span>Total Loves: {{ changemaker.total_loves }}</span>
                </li>
            {% empty %}
                <li>No changemakers found.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
