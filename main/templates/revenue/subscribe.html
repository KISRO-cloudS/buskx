<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #2c3e50, #3498db);
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .subscribe-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            max-width: 360px;
            margin: auto;
            padding: 18px;
            border: 1px solid #8E8E8E;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            box-sizing: border-box;
        }

        .subscribe-label {
            color: #F0F0F0;
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: center;
        }

        .subscribe-input {
            border: 1px solid #8E8E8E;
            padding: 12px;
            border-radius: 6px;
            font-size: 1em;
            color: #F0F0F0;
            background: rgba(255, 255, 255, 0.2);
            width: 100%;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }

        .subscribe-input::placeholder {
            color: #B0B0B0;
        }

        .subscribe-input:focus {
            outline: none;
            border-color: #F0F0F0;
            background: rgba(255, 255, 255, 0.4);
        }

        .subscribe-button {
            background-color: #1E1E1E;
            color: #F0F0F0;
            padding: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        .subscribe-button:hover {
            background-color: #333333;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Stay Updated</h1>
            <p>Subscribe to our newsletter for the latest updates and exclusive content.</p>
        </div>

        <form class="subscribe-form" method="post" action="{% url 'subscribe' %}">
            {% csrf_token %}
            <label for="email" class="subscribe-label">Join the Exclusive List:</label>
            <input type="email" name="email" id="email" value="{{ form.email.value }}" class="subscribe-input" placeholder="Your email address">
            <button type="submit" class="subscribe-button">Subscribe</button>
        </form>

        <div class="footer">
            <p>&copy; 2024 Your Company. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
