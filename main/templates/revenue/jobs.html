<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jobs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 50px;
        }
        .advertisement {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .advertisement h2 {
            margin-top: 0;
        }
        .job-listings {
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .job-listing {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .job-listing h3 {
            margin-top: 0;
        }
        .job-listing p {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="advertisement">
            <h2>Advertisement</h2>
            <!-- Place your advertisement code here -->
            <p>This space is reserved for job listings obtained from Google Ads or other sources.</p>
        </div>
        <div class="job-listings">
            <h2>Available Job Opportunities</h2>
            <!-- Job listings will be dynamically added here -->
        </div>
    </div>
</body>
</html>
