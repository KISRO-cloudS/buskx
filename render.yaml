services:
  - name: web
    buildCommand: python manage.py collectstatic --noinput
    startCommand: gunicorn buskx.wsgi --bind 0.0.0.0:$PORT
    env:
      - key: SECRET_KEY
        from: env
      - key: DEBUG
        from: env
      - key: ALLOWED_HOSTS
        from: env
      - key: DATABASE_URL
        from: env

build:
  steps:
    - name: Install dependencies
      command: pip install -r requirements.txt
    - name: Run migrations
      command: python manage.py migrate
